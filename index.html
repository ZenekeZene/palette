<!DOCTYPE html>
<html>
	<head>
		<title>Palette</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />
	</head>

	<body>
		<div id="homePage" class="home fadeIn animated">
			<header class="home-header">
				<div class="home-header__logo fadeInDown animated">
					<img src="src/img/logo.svg" alt="Palette logo" height="120" />
				</div>
				<div class="header">
					<p class="header__level">LEVEL <span id="homeLevel"></span></p>
					<p id="homeScore" class="header__score">40</p>
					<p class="header__share">SHARE</p>
				</div>
			</header>
			<nav class="home-buttons">
				<button id="playButton" class="home-buttons__play"></button>
				<button class="home-buttons__rate"></button>
				<button class="home-buttons__sound"></button>
				<button class="home-buttons__about"></button>
			</nav>
		</div>
		<div id="app" class="game" style="opacity: 0;">
			<header class="header">
				<p id="backButton" class="header__back"></p>
				<p class="header__level">LEVEL <span id="numLevels"></span></p>
				<p class="header__score"><span id="score"></span></p>
			</header>
			<main>
				<section id="swatchesGrid" class="swatches"></section>
				<section id="mixesGrid" class="swatches mixer"></section>
			</main>
			<div id="activeBase" class="active__base"></div>
		</div>
		<aside id="screenTutorial" class="tutorial">
			<div class="tutorial-text">
				MIX THE COLORS TO MATCH THE SAMPLES
			</div>
			<div class="tutorial-graphic">
				<div class="tutorial-graphic__swatch"></div>
				<div class="tutorial-graphic__mixer"></div>
				<div class="tutorial-graphic__active"></div>
			</div>
			<a class="tutorial-next">That's all! Shall we get started?</a>
		</aside>
		<aside id="control" class="control hidden">
			<div id="quote" class="quote hidden">
				<p>Creativity takes courage<span>Henry Matisse</span></p>
			</div>
			<button id="nextButton">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button id="replayButton" class="">
				<i class="fa fa-redo" aria-hidden="true"></i>
			</button>
		</aside>

		<script src="src/index.js"></script>
	</body>
</html>
